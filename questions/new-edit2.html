    <script type="text/javascript" class="init">
        $(document).ready(function() {
            this.num = 0;
            $('#add-answer').click(function(e) {
                e.preventDefault();

                var form = $('.new-question');
                var cool = $($('#answer').clone());
                var answer = $(cool.find('.form-control'));
                answer.attr('id',answer.attr('id') + 'test');
                this.num += 1;
                cool.appendTo(form);
            })
            $('#remove-answer').click(function(e) {
                e.preventDefault();

                $('#answer').remove();
            });
        } );
    </script>
